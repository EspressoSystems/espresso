[package]
name = "espresso-validator"
version = "0.1.0"
authors = ["Keyao Shen <keyao@translucence.net>", "corbett@pictographer.com"]
edition = "2018"
license = "Copyright (c) 2022 Espresso Systems (espressosys.com)"
default-run = "espresso-validator"

[dependencies]
address-book = { path = "../address-book" }
ark-serialize = { version = "0.3.0", features = ["derive"] }
ark-std = { version = "0.3.0", default-features = false }
async-channel = "1.6"
async-std = { version = "1.9.0", features = ["unstable", "attributes"] }
async-trait = "0.1.56"
async-tungstenite = { version = "0.15.0", features = ["async-std-runtime"] }
atomic_store = { git = "https://github.com/EspressoSystems/atomicstore.git", tag = "0.1.3" }
bincode = "1.3.3"
clap = { version = "3.2.17", features = ["derive", "env"] }
cld = "0.4"
derive_more = "0.99"
dirs = "4.0"
escargot = "0.5.2"
espresso-availability-api = { path = "../apis/availability" }
espresso-catchup-api = { path = "../apis/catchup" }
espresso-core = { path = "../core/" }
espresso-metastate-api = { path = "../apis/metastate" }
espresso-status-api = { path = "../apis/status" }
futures = "0.3.0"
futures-util = "0.3.8"
#hex = "0.4.3"
hotshot = { git = "ssh://git@github.com/EspressoSystems/HotShot.git", tag = "0.1.3" }
human_bytes = "0.3"
itertools = "0.10.1"
jf-cap = { features = ["std","test_apis"], git = "https://github.com/EspressoSystems/cap.git", branch = "testnet-v1" }
jf-plonk = { features = ["std"], git = "https://github.com/EspressoSystems/jellyfish.git", tag = "0.1.1" }
jf-primitives = { features = ["std"], git = "https://github.com/EspressoSystems/jellyfish.git", tag = "0.1.1" }
jf-utils = { features = ["std"], git = "https://github.com/EspressoSystems/jellyfish.git", tag = "0.1.1" }
key-set = { git = "https://github.com/EspressoSystems/key-set.git" }
libp2p = "0.46.1"
libp2p-networking = { git = "ssh://git@github.com/EspressoSystems/HotShot.git", tag = "0.1.3" }
markdown = "0.3"
net = { git = "https://github.com/EspressoSystems/net.git" }
portpicker = { version = "0.1", optional = true }
rand = "0.8.5"
rand_chacha = { package = "rand_chacha", version = "0.3.1" }
rand_chacha_02 = { package = "rand_chacha", version = "0.2.2" }
reef = { git = "https://github.com/EspressoSystems/reef.git", features = ["testing"] }
seahorse = { git = "https://github.com/EspressoSystems/seahorse.git" }
serde = { version = "1.0.139", features = ["derive", "rc"] }
serde_derive = "1.0.118"
serde_json = "1.0.61"
shellexpand = "2.0"
snafu = { version = "0.7", features = ["backtraces"] }
strum = "0.24"
strum_macros = "0.20.1"
surf = "2.3.1"
tagged-base64 = { git = "https://github.com/EspressoSystems/tagged-base64.git", tag = "0.2.0" }
tempdir = "0.3.7"
tide = { version = "0.16.0", default-features = false }
tide-disco = { git = "ssh://git@github.com/EspressoSystems/tide-disco.git", branch = "main" }
tide-websockets = "0.4.0"
toml = "0.5"
tracing = "0.1.35"
tracing-distributed = "0.3.1"
tracing-futures = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
validator_node = { path = "../validator_node/" }

[features]
slow-tests = []
testing = ["portpicker"]

[dev-dependencies]
portpicker = "0.1"

[target.'cfg(target_os = "linux")'.dependencies]
procfs = "0.11.0"
