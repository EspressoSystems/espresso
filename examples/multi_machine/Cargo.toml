[package]
name = "multi_machine"
version = "0.1.0"
authors = ["Keyao Shen <keyao@translucence.net>", "corbett@pictographer.com"]
edition = "2018"
license = "Copyright Â© 2021 Translucence Research, Inc. All rights reserved."
default-run = "multi_machine"

[dependencies]
async-std = { version = "1.9.0", features = ["unstable", "attributes"] }
async-trait = "0.1.51"
futures = "0.3.0"
futures-util = "0.3.8"
jf-plonk = { features=["std"], git = "ssh://git@gitlab.com/translucence/crypto/jellyfish.git" }
jf-primitives = { features=["std"], git = "ssh://git@gitlab.com/translucence/crypto/jellyfish.git" }
jf-txn = { features=["std"], git = "ssh://git@gitlab.com/translucence/crypto/jellyfish.git" }
jf-utils = { features=["std"], git = "ssh://git@gitlab.com/translucence/crypto/jellyfish.git" }
phaselock = { version = "0.0.1", registry = "translucence" }
rand_chacha = "0.2.2"
serde = { version = "1.0.123", features = ["derive", "rc"] }
serde_derive = "1.0.118"
serde_json = "1.0.61"
shellexpand = "2.0"
structopt = { version = "0.3", features = ["paw"] }
strum = "0.20"
strum_macros = "0.20.1"
surf = "2.3.1"
surf-sse = "1.0.0"
tagged-base64 = { git = "ssh://git@gitlab.com/translucence/common/tagged-base64.git", branch = "main"}
threshold_crypto = "0.4.0"
tide = "0.16.0"
tide-websockets = "0.4.0"
toml = "0.5"
tracing = "0.1.26"
tracing-distributed = "0.3.1"
tracing-futures = "0.2"
tracing-subscriber = "0.2.19"
zerok_lib = { path = "../../zerok/zerok_lib/" }
