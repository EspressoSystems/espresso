name: Build

on:
  push:
    branches:
      - main
      - release-*
    tags:
      # YYYYMMDD
      - "20[0-9][0-9][0-1][0-9][0-3][0-9]*"
  pull_request:
    branches:
      - main
      - release-*
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:

env:
  RUST_LOG: info,libp2p=off

jobs:
  build:
    runs-on: [self-hosted, X64]
    container:
      image: ghcr.io/espressosystems/devops-rust:1.63
    steps:
      - uses: styfle/cancel-workflow-action@0.10.0
        name: Cancel Outdated Builds
        with:
          all_but_latest: true
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3
        name: Checkout Repository

      - name: Configure Git
        run: |
          git config --global url."https://ancient123:${{ secrets.ORG_GITHUB_PAT }}@github.com".insteadOf git://github.com
          git config --global url."https://ancient123:${{ secrets.ORG_GITHUB_PAT }}@github.com".insteadOf ssh://git@github.com

      - uses: Swatinem/rust-cache@v1
        name: Enable Rust Caching

      - name: Format Check
        run: cargo fmt -- --check

      - uses: actions-rs/clippy-check@v1
        name: Clippy
        with:
          token: ${{ github.token }}
          args: --workspace --examples --bins --tests -- -D warnings -A clippy::format_push_string

      - name: Audit
        run: cargo audit --ignore RUSTSEC-2020-0159 --ignore RUSTSEC-2020-0071 --ignore RUSTSEC-2022-0006 --ignore RUSTSEC-2022-0040

      - name: Build
        run: |
          cargo build --workspace --release

      - name: Build Slow Tests
        # Make sure the slow tests build, but don't run them (we have another workflow for that).
        run: cargo test --release --features=testing,slow-tests --no-run

      - name: Test
        run: |
          cargo test --workspace --release --features testing --no-run
          cargo test --workspace --release --features testing --verbose -- -Zunstable-options --report-time --test-threads 2
        timeout-minutes: 30

      - name: Upload address book artifact
        uses: actions/upload-artifact@v3
        with:
          name: x86_64-unknown-linux-gnu-services
          path: |
            target/release/address-book
            target/release/espresso-validator
            target/release/faucet
            target/release/random_wallet
