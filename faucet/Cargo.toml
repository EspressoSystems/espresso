[package]
name = "faucet"
version = "0.1.0"
authors = ["Espresso Systems <hello@espressosys.com>"]
edition = "2021"
license = "GPL-3.0-or-later"

[[bin]]
name = "faucet"
path = "src/faucet.rs"
doc = false

[[bin]]
name = "faucet-keystore-test-setup"
path = "src/faucet_keystore_test_setup.rs"
doc = false

[[bin]]
name = "faucet-shower"
doc = false

[features]
slow-tests = []

[dependencies]
ark-std = "0.3.0"

async-channel = "1.6"
async-std = "1.10.0"

atomic_store = { git = "https://github.com/EspressoSystems/atomicstore.git", version = "0.1.3" }
bincode = "1.3.3"
dirs = "4.0.0"
espresso-core = { path = "../core/" }
futures = "0.3.0"
hex = "0.4.3"
jf-cap = { git = "https://github.com/EspressoSystems/cap.git", branch = "testnet-v1" }
key-set = { git = "https://github.com/EspressoSystems/key-set.git" }
net = { git = "https://github.com/EspressoSystems/net.git" }
num-bigint = "0.4"
primitive-types = "0.11"
rand = "0.8.5"
rand_chacha = "0.3.1"
reef = { git = "https://github.com/EspressoSystems/reef.git" }
serde = "1.0.139"
serde_json = "1.0.67"
snafu = "0.7.1"
structopt = "0.3.26"
surf = "2.3.2"
tempdir = "0.3.7"
tide = "0.16.0"
tracing = "0.1.35"
tracing-futures = "0.2"
tracing-log = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
validator_node = { path = "../validator_node/" }

[dev-dependencies]
escargot = "0.5"
espresso-validator = { path = "../validator", features = ["testing"] }
portpicker = "0.1"
tracing-test = "0.2"
